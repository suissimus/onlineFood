<div
  class="flex flex-column card mr-4 justify-content-between align-items-center"
>
  <div class="flex justify-content-center -my-4">
    <img
      class="picture shadow-6"
      [src]="dish?.photo"
      width="200px"
      height="200px"
    />
  </div>
  <div class="flex justify-content-center">
    <div class="flex flex-column justify-content-center card-details">
      <div
        class="card-title flex align-items-center text-center justify-content-center mt-1 align-items-start"
      >
        {{ dish?.name }}
      </div>
      <div class="recipe-text mt-3 p-3">
        {{ dish?.description }}
      </div>
      <sf-button
        (btnClicked)="addToShoppingCart()"
        btnLabel="Order"
      ></sf-button>      <!-- <sf-orders-recepies-card *ngFor="let d of dishList" [dish]="d"></sf-orders-recepies-card>  -->
    </div>
  </div>
</div>
